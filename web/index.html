<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Extraction - Video ƒ∞ndirici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="url"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="url"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="url"]::placeholder {
            color: #999;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-box {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            display: none;
        }

        .status-box.show {
            display: block;
        }

        .status-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }

        .status-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            padding: 10px;
            background: white;
            border-radius: 6px;
            font-size: 12px;
        }

        .info-label {
            color: #666;
            margin-bottom: 3px;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            word-break: break-all;
        }

        .download-link {
            display: block;
            padding: 12px 15px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            color: #667eea;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .download-link:hover {
            background: #667eea;
            color: white;
        }

        .status-message {
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .button-download {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            display: inline-block;
            width: 100%;
        }

        .button-download:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .copy-button {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-button:hover {
            background: #e0e0e0;
        }

        .copy-button.copied {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .url-container {
            display: flex;
            gap: 10px;
        }

        .url-input {
            flex: 1;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
            overflow: auto;
            max-height: 40px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Media Extraction</h1>
        <p class="subtitle">YouTube, Instagram, TikTok ve 1000+ siteden video indir</p>

        <div>
            <div class="form-group">
                <label for="videoUrl">Video Linki</label>
                <input 
                    type="url" 
                    id="videoUrl" 
                    placeholder="https://www.youtube.com/watch?v=..."
                    value="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                >
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="quality">Kalite</label>
                    <select id="quality">
                        <option value="best">En ƒ∞yi (Best)</option>
                        <option value="4k">4K</option>
                        <option value="1080p" selected>1080p</option>
                        <option value="720p">720p</option>
                        <option value="480p">480p</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="format">Format</label>
                    <select id="format">
                        <option value="">Orijinal (Varsayƒ±lan)</option>
                        <option value="mp4">MP4</option>
                        <option value="webm">WebM</option>
                        <option value="mkv">MKV</option>
                    </select>
                </div>
            </div>

            <button id="submitBtn" onclick="submitJob()">üì• ƒ∞ndir</button>
        </div>

        <div id="statusBox" class="status-box">
            <div class="status-title">
                <span id="statusSpinner" class="spinner" style="display: none;"></span>
                <span id="statusText">ƒ∞≈üleniyor...</span>
            </div>

            <div id="statusMessage" class="status-message" style="display: none;"></div>

            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>

            <div class="progress-text">
                <span>ƒ∞lerleme</span>
                <span id="progressPercent">0%</span>
            </div>

            <div class="status-info">
                <div class="info-item">
                    <div class="info-label">Dosya Adƒ±</div>
                    <div id="fileName" class="info-value">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Boyut</div>
                    <div id="fileSize" class="info-value">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Format</div>
                    <div id="fileFormat" class="info-value">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Durum</div>
                    <div id="jobStatus" class="info-value">-</div>
                </div>
            </div>

            <div id="downloadContainer" style="display: none;">
                <div class="url-container">
                    <input type="text" id="downloadUrl" class="url-input" readonly>
                    <button class="copy-button" onclick="copyUrl()">üìã Kopyala</button>
                </div>
                <button class="button-download" id="downloadBtn" onclick="downloadFile()">‚¨áÔ∏è ƒ∞ndir</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';
        let currentJobId = null;
        let statusCheckInterval = null;

        async function submitJob() {
            const url = document.getElementById('videoUrl').value;
            const quality = document.getElementById('quality').value;
            const format = document.getElementById('format').value;

            if (!url) {
                showMessage('L√ºtfen bir video linki girin', 'error');
                return;
            }

            try {
                document.getElementById('submitBtn').disabled = true;
                showMessage('ƒ∞≈ü kuyruƒüa ekleniyor...', 'info');

                const body = {
                    url: url,
                    quality: quality
                };

                if (format) {
                    body.format = format;
                }

                const response = await fetch(`${API_BASE}/extract`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error('API hatasƒ±: ' + response.statusText);
                }

                const job = await response.json();
                currentJobId = job.job_id;

                document.getElementById('statusBox').classList.add('show');
                document.getElementById('downloadContainer').style.display = 'none';
                showStatus();

                statusCheckInterval = setInterval(() => {
                    checkJobStatus();
                }, 2000);

            } catch (error) {
                showMessage('Hata: ' + error.message, 'error');
                document.getElementById('submitBtn').disabled = false;
            }
        }

        async function checkJobStatus() {
            if (!currentJobId) return;

            try {
                const response = await fetch(`${API_BASE}/jobs/${currentJobId}`);
                if (!response.ok) throw new Error('Job sorgulanamadƒ±');

                const job = await response.json();

                // Update progress
                document.getElementById('progressFill').style.width = job.progress + '%';
                document.getElementById('progressPercent').textContent = job.progress + '%';
                document.getElementById('jobStatus').textContent = job.status.toUpperCase();

                if (job.status === 'processing') {
                    document.getElementById('statusText').textContent = 'üîÑ ƒ∞≈üleniyor...';
                    document.getElementById('statusSpinner').style.display = 'inline-block';
                } else if (job.status === 'completed') {
                    clearInterval(statusCheckInterval);
                    document.getElementById('statusText').textContent = '‚úÖ Tamamlandƒ±!';
                    document.getElementById('statusSpinner').style.display = 'none';

                    if (job.result) {
                        document.getElementById('fileName').textContent = job.result.filename;
                        document.getElementById('fileSize').textContent = (job.result.size_bytes / 1024 / 1024).toFixed(2) + ' MB';
                        document.getElementById('fileFormat').textContent = job.result.format;
                        document.getElementById('downloadUrl').value = job.result.download_url;
                        document.getElementById('downloadContainer').style.display = 'block';
                        showMessage('‚úÖ Video indirme hazƒ±r!', 'success');
                    }
                    document.getElementById('submitBtn').disabled = false;
                } else if (job.status === 'failed') {
                    clearInterval(statusCheckInterval);
                    document.getElementById('statusText').textContent = '‚ùå Hata!';
                    document.getElementById('statusSpinner').style.display = 'none';
                    showMessage('Hata: ' + (job.error || 'Bilinmeyen hata'), 'error');
                    document.getElementById('submitBtn').disabled = false;
                }
            } catch (error) {
                console.error('Status check error:', error);
            }
        }

        function showStatus() {
            document.getElementById('statusSpinner').style.display = 'inline-block';
            document.getElementById('statusText').textContent = '‚è≥ Ba≈ülanƒ±yor...';
            document.getElementById('progressFill').style.width = '0%';
            document.getElementById('progressPercent').textContent = '0%';
            document.getElementById('fileName').textContent = '-';
            document.getElementById('fileSize').textContent = '-';
            document.getElementById('fileFormat').textContent = '-';
            document.getElementById('jobStatus').textContent = 'PENDING';
        }

        function showMessage(text, type) {
            const msgBox = document.getElementById('statusMessage');
            msgBox.textContent = text;
            msgBox.className = 'status-message ' + type;
            msgBox.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    msgBox.style.display = 'none';
                }, 3000);
            }
        }

        function copyUrl() {
            const url = document.getElementById('downloadUrl').value;
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.target;
                btn.textContent = '‚úÖ Kopyalandƒ±!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'üìã Kopyala';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function downloadFile() {
            const url = document.getElementById('downloadUrl').value;
            if (url) {
                window.open(url, '_blank');
            }
        }

        // Enter tu≈üu ile submit
        document.getElementById('videoUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitJob();
        });
    </script>
</body>
</html>
